<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸèExam Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="third.css">
    
    
</head>

<body>
    <div class="parent">
       <div class="prog-timer"><progress class="progress" min="0" max="180" value="0"></progress><span id="timerValue">3:00</span></div> 

        <div id="side"><div id="q-Mark">Marked Questions </div></div>

        <div class="icon">
            <h3 class="qu-heading"></h3>
            <i class="fa-solid fa-flag mrk"></i>
        </div>

        <div class="parent-ans">
            <div class="radio"><input class="A" type="radio" name="answer" value="A"> <label class="lab" for=""></label>
            </div>
            <div class="radio"><input class="B" type="radio" name="answer" value="B"> <label class="lab" for=""></label>
            </div>
            <div class="radio"><input class="C" type="radio" name="answer" value="C"> <label class="lab" for=""></label>
            </div>
            <div class="radio"><input class="D" type="radio" name="answer" value="D"> <label class="lab" for=""></label>
            </div>
            <div id="div-btn">
                <button class="pre">Previous</button>
                <button class="count" disabled>1/10</button>
                <button class="nxt">Next</button>
            </div>
        </div>
        <input id="submit" class="bn632-hover bn18" type="submit" value="submit">
        <!-- <button id="submit">Submit</button> -->

    </div>
    <script src="jquery-3.7.1.js"></script>
   <script src="third.js"></script>


</body>
